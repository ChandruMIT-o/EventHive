{% extends "base.html" %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('/static/images/background.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        /*background: rgba(0, 0, 0, 0.5); /* Add transparency to container background if needed */
        padding: 20px;
        border-radius: 10px;
    }

    .btn {
        background-color: #ff6600;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2em;
        margin-top: 20px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #e65c00;
    }
</style>

<div class="container">
    <h1>Welcome to Event Hive</h1>
    <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
</div>
{% endblock %}
